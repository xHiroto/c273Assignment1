        <script>
            $(document).ready(function () {
                 $("#slider").slider({
                    value: 10,
                    min: 1,
                    max: 120,
                    step: 1,

                    slide: function (event, ui) {
                        $("#num").val(ui.value);
                    }
                });
                $("#num").val($("#slider").slider("value"));
                $("form").validate({
                    rules: {
                        name: {
                            required: true,

                        },
                        pw: {
                            required: true

                        },
                        messages: {
                            name: {
                                required: "Please enter your Username",

                            },
                            pw: {
                                required: "Please enter your password"
                            },

                        },
                        submitHandler: function () {
                            return true;
                        }
                    },
                });

            });
        </script>
